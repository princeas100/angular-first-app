<mat-toolbar color="primary">
  <span>Excel Data Generator</span>
</mat-toolbar>

<div class="container">
  <app-column-definition (columnsDefined)="onColumnsDefined($event)"></app-column-definition>
  
  <app-data-grid 
    *ngIf="columns"
    [columns]="columns"
    (dataUpdated)="onDataUpdated($event)">
  </app-data-grid>

  <app-export-panel 
    *ngIf="columns && data"
    [columns]="columns"
    [data]="data">
  </app-export-panel>
</div>
