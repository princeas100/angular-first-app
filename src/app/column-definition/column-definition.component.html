<mat-card class="column-card">
    <mat-card-header>
      <mat-card-title>Define Columns</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <form [formGroup]="columnForm">
        <div formArrayName="columns" *ngFor="let column of columns.controls; let i = index">
          <div [formGroupName]="i" class="column-row">
            <mat-form-field appearance="outline">
              <mat-label>Column Name</mat-label>
              <input matInput formControlName="name" required>
            </mat-form-field>
  
            <mat-form-field appearance="outline">
              <mat-label>Data Type</mat-label>
              <mat-select formControlName="type">
                <mat-option value="text">Text</mat-option>
                <mat-option value="number">Number</mat-option>
                <mat-option value="date">Date</mat-option>
                <mat-option value="boolean">Boolean</mat-option>
              </mat-select>
            </mat-form-field>
  
            <mat-checkbox formControlName="required">Required</mat-checkbox>
  
            <button mat-icon-button color="warn" (click)="removeColumn(i)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </form>
  
      <div class="button-row">
        <button mat-raised-button color="primary" (click)="addColumn()">
          <mat-icon>add</mat-icon> Add Column
        </button>
        <button mat-raised-button color="accent" (click)="generateGrid()">
          Generate Data Grid
        </button>
      </div>
    </mat-card-content>
  </mat-card>
